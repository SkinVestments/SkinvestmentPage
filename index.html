    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              steam: {
                bg: '#0B0D12', // Deeper, richer black/blue
                surface: '#12161E', // Slightly lighter
                card: '#161B24',
                light: '#2A475E',
                accent: '#3B82F6', // More electric blue
                'accent-dark': '#2563EB',
                text: '#FFFFFF',
                secondary: '#94A3B8',
                tertiary: '#64748B',
                profit: '#10B981', // Emerald green
                loss: '#EF4444', // Bright red
                gold: '#F59E0B',
              }
            },
            animation: {
              'glow': 'glow 3s ease-in-out infinite alternate',
              'float': 'float 6s ease-in-out infinite',
              'float-delayed': 'float 6s ease-in-out 3s infinite',
              'scroll': 'scroll 30s linear infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            backgroundImage: {
              'noise': "url('https://grainy-gradients.vercel.app/noise.svg')",
            },
            keyframes: {
              glow: {
                '0%': { boxShadow: '0 0 5px rgba(59, 130, 246, 0.2)' },
                '100%': { boxShadow: '0 0 25px rgba(59, 130, 246, 0.4), 0 0 10px rgba(59, 130, 246, 0.6)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              scroll: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-100%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0B0D12;
        color: white;
        position: relative;
      }
      /* Noise Texture Overlay */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('https://grainy-gradients.vercel.app/noise.svg');
        opacity: 0.03;
        pointer-events: none;
        z-index: 50;
      }
      
      /* Modern Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0B0D12; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1E293B; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3B82F6; 
      }

      .glass-panel {
        background: rgba(18, 22, 30, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.03);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      
      .text-gradient {
        background: linear-gradient(135deg, #FFFFFF 0%, #94A3B8 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      .text-gradient-accent {
        background: linear-gradient(135deg, #60A5FA 0%, #3B82F6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
